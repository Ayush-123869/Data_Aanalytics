<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Threats (2015–2024)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Global Cybersecurity Threats (2015–2024)</h2>
  <canvas id="threatChart" width="900" height="450"></canvas>

  <script>
    const data = {
      labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
      datasets: [
        {
          label: 'Malware',
          data: [120, 140, 160, 180, 200, 250, 300, 310, 280, 260],
          backgroundColor: 'rgba(255, 99, 132, 0.7)'
        },
        {
          label: 'Phishing',
          data: [80, 100, 120, 140, 160, 190, 220, 240, 230, 220],
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        },
        {
          label: 'Ransomware',
          data: [40, 60, 70, 90, 110, 150, 170, 180, 160, 150],
          backgroundColor: 'rgba(255, 206, 86, 0.7)'
        },
        {
          label: 'DDoS',
          data: [30, 45, 55, 70, 90, 120, 130, 140, 130, 120],
          backgroundColor: 'rgba(75, 192, 192, 0.7)'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Cybersecurity Threats Over the Years'
          },
        },
        scales: {
          x: {
            stacked: true
          },
          y: {
            stacked: true,
            beginAtZero: true,
            title: {
              display: true,
              text: 'Incident Count'
            }
          }
        }
      }
    };

    new Chart(document.getElementById('threatChart'), config);
  </script>
</body>
</html>
